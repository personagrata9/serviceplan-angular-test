<mat-card class="gallery-card" [id]="id" appCardSize (click)="onClick()">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="imageSrc" [alt]="title" />
  <mat-card-actions>
    <button mat-button (click)="onDownloadButtonClick($event)">Download</button>
  </mat-card-actions>
</mat-card>
