<mat-toolbar class="header">
  <h2>{{ title }}</h2>
  <mat-dialog-actions class="buttons-container">
    <button mat-button (click)="onDownloadClick(filename)">Download</button>
    <button mat-button (click)="onBackClick()">Back</button>
  </mat-dialog-actions>
</mat-toolbar>
<div class="image-container">
  <img [src]="imageSrc" [alt]="title" loading="lazy" appImageLoading />
</div>
